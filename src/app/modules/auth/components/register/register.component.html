<body>
    <app-nav-bar></app-nav-bar>
    <div class="register-container">
        <h2>Crear Usuario</h2>
        
        <form autocomplete="off" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    
            <div class="form-group">
                    <label for="username">UserName</label>
                    <input type="text" formControlName="username" placeholder="Ingresa username a crear"/>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="mail" formControlName="email" placeholder="Ingresa email a crear"/>
            </div>
        
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" formControlName="password" placeholder="Ingrese contraseña para el usuario"/>
            </div>
        <div *ngIf="showError" class="error-message">El email que quiere registar ya existe</div>
        <button type="submit" [disabled]="userForm.invalid" class="login-button">Crear Usuario</button>
        </form>
    </div>
</body>
