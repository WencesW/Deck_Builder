<div class="view-card-container" *ngFor="let card of cards">
  <h2>Carta Random</h2>
          <table  style="text-align: center;" border="1">
            <tbody>
              <tr>
                <td><img img class="img" src="{{ card.img }}" alt="{{ card.name }}"></td>
                <td><button (click)="addCard(card.name,card.img)">Add</button></td>
              </tr>
            </tbody>
          </table>
</div>
